<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verificador de relleno</title>
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js" defer></script>
    </head>

    <body>
        <section class="layout">
            <div class="header">
                <!-- <div class="img"></div> -->
                <div class="donate-icon">Alpha v1.0</div>
                <div class="skip-fill">Skip Fill</div>
                <!-- button -->
                <input class="toggle" id="ToggleSwitch" type="checkbox" value="1"/>
                <!-- button -->
                <h2 class="anime-title"></h2>
            </div>
            
            <div class="rate-container">
                <div>
                    <p>Is the episode well catallogated?</p>
                </div>
                <div class="rate-buttons">
                    <img class="dislike-icon" src="../images/Icons/dislike.webp" alt="Dislike-button">
                    <img class="like-icon" src="../images/Icons/like.webp" alt="Like-button">
                </div>
                
            </div>

            <div class="filler-contribution-time">
                <p>contribute to the community.</p>
                <p2>At what minute does the chapter start?</p2>
                <input class="timein" type="time" id="appt" name="appt" min="09:00" max="18:00" required />
                <button class="submit" type="submit">Send</button>
            </div>
            <div class="coming-soon">Coming Soon (Pr√≥ximamente)</div>

            <div class="anime-list-container">
                <div class="wrapper">
                    <h2>List of Anime</h2>
                    <a href="https://www.crunchyroll.cosm/en/" target="_blank">See all</a>
                    <div class="carousel">
                        <img src="https://animerelleno.com/storage/animes/poster/small/one-piece.jpg" alt="One Piece">       
                        <img src="https://animerelleno.com/storage/animes/poster/small/naruto.jpg" alt="Naruto">
                        <img src="https://animerelleno.com/storage/animes/poster/small/naruto-shippuden.jpg" alt="Naruto-Shippuden">
                        <img src="https://animerelleno.com/storage/animes/poster/small/boruto-naruto-next-generations.jpg" alt="Boruto">
                        <img src="https://animerelleno.com/storage/animes/poster/small/black-clover.jpg" alt="Black Clover">
                        <img src="https://animerelleno.com/storage/animes/poster/small/bleach.jpg" alt="Bleach">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
